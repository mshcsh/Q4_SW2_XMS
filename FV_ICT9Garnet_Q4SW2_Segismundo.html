<!DOCTYPE html>
<html>
<head>
	<title>SW2: Time Converter</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style type="text/css">
* {
	text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}

.center th {
	padding: 40px;
}

body {
background-color:#FFFBDB;
}
</style>
</head>
<body>
	<br>
	<br>
	<hr>
	<h2 style="text-align: center; color: #7776BC">⇢ ˗ˏˋ Time Converter ࿐ྂ</h2>
	<br>
	<img src="https://www.freeiconspng.com/thumbs/stopwatch-icon/stopwatch-icon-12.png" alt="stopwatch" class="center">
	<br>
	<h4 style="color: #5b7c99"> ੈ✩‧₊˚Let us begin converting time </h4>
	<hr>
	<br>
	<div class="">
	<table class="center">
		<tr>
			<th style="background-color:#A0C695">Seconds:
			<p><input type="text" id="seconds"></p>
			<input type="button" class="btn btn-success" onClick="SecMin()" value="To Minutes">
			<input type="button" class="btn btn-success" onClick="SecHr()" value="To Hours">
			<input type="button" class="btn btn-success" onClick="SecDt()" value="To Days">
			</th>
			<th>
			<th style="background-color:#c1d8f0">Minutes:
			<p><input type="text" id="minutes"></p>
			<input type="button" class="btn btn-primary" onClick="MinSec()" value="To Seconds">
			<input type="button" class="btn btn-primary" onClick="MinHr()" value="To Hours">
			<input type="button" class="btn btn-primary" onClick="MinDt()" value="To Days">
			</th>
		</tr>
	</table>
	<br>
	<table class="center">
		<tr>
			<th style="background-color:#FFF399">Hours:
			<p><input type="text" id="hours"></p>
			<input type="button" class="btn btn-warning" onClick="HrSec()" value="To Seconds">
			<input type="button" class="btn btn-warning" onClick="HrMin()" value="To Minutes">
			<input type="button" class="btn btn-warning" onClick="HrDt()" value="To Days">
			</th>
			<th>
			<th style="background-color:#EEAAB0">Days:
			<p><input type="text" id="days"></p>
			<input type="button" class="btn btn-danger" onClick="DtSec()" value="To Seconds">
			<input type="button" class="btn btn-danger" onClick="DtMin()" value="To Minutes">
			<input type="button" class="btn btn-danger" onClick="DtHr()" value="To Hours">
			</th>
		</tr>
	</table>
	</div>
	<br>
	</body>
<script>
//seconds
	function SecMin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		alert(x / y);
	}
	function SecHr(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function SecDt(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		alert(x / y);
	}
//minutes
	function MinSec(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x * y);
	}
	function MinHr(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x / y);
	}
	function MinDt(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 1440;		
		alert(x / y);
	}
//hours
function HrSec(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 3600;		
		alert(x * y);
	}
	function HrMin(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 60;		
		alert(x * y);
	}
	function HrDt(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 24;		
		alert(x / y);
	}
//days
function DtSec(){
		var x, y
		x = (document.getElementById('days').value);
		y = 86400;		
		alert(x * y);
	}
	function DtMin(){
		var x, y
		x = (document.getElementById('days').value);
		y = 1440;		
		alert(x * y);
	}
	function DtHr(){
		var x, y
		x = (document.getElementById('days').value);
		y = 24;		
		alert(x * y);
	}
</script>
</html>
	


</body>
</html>
